<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Subscription Cost Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" >
		<script src="https://momentjs.com/downloads/moment.min.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="form.css" >
    </head>
    <body >
        <div class="container">
            <div class="form-container">
                <h1>
                    Subscription Cost Calculator
                </h1>
                <form method="post" id="reused_form" >
                    <label for="Expiry">Expiry Date : </label>
                    <input type="text" id="expiryDate" />
                    <label>Months to buy : </label>
                    <input type="number" id="monthsToBuy" />
                    <label>Monthly cost : </label>
                    <input type="number" id="monthlyCost" />
					<label>Annual cost :</label>
					<input type="number" id="annualCost" />
                    <button class="button-primary" type="button" onclick="calculate_subscription()" >Calculate</button>
                </form>
                <div id="success_message"></div>
            </div>
        </div>
    </body>
</html>
